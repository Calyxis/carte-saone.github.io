<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="http://unpkg.com/leaflet@1.0.3/dist/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Repères de crue de la vallée de la Saône</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="http://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/EMPRISE1840_L93_0.js"></script>
        <script src="data/REPERES_CRUES_2014_L93_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_EMPRISE1840_L93_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['crue'] !== null ? Autolinker.link(String(feature.properties['crue'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EMPRISE1840_L93_0_0() {
            return {
                pane: 'pane_EMPRISE1840_L93_0',
                opacity: 1,
                color: 'rgba(255,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(54,163,230,0.52)',
            }
        }
        map.createPane('pane_EMPRISE1840_L93_0');
        map.getPane('pane_EMPRISE1840_L93_0').style.zIndex = 400;
        map.getPane('pane_EMPRISE1840_L93_0').style['mix-blend-mode'] = 'normal';
        var layer_EMPRISE1840_L93_0 = new L.geoJson(json_EMPRISE1840_L93_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_EMPRISE1840_L93_0',
            onEachFeature: pop_EMPRISE1840_L93_0,
            style: style_EMPRISE1840_L93_0_0,
        });
        bounds_group.addLayer(layer_EMPRISE1840_L93_0);
        map.addLayer(layer_EMPRISE1840_L93_0);
        function pop_REPERES_CRUES_2014_L93_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALIAS'] !== null ? Autolinker.link(String(feature.properties['ALIAS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_REPERES_CRUES_2014_L93_1_0() {
            return {
                pane: 'pane_REPERES_CRUES_2014_L93_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,128,200,1.0)',
            }
        }
        map.createPane('pane_REPERES_CRUES_2014_L93_1');
        map.getPane('pane_REPERES_CRUES_2014_L93_1').style.zIndex = 401;
        map.getPane('pane_REPERES_CRUES_2014_L93_1').style['mix-blend-mode'] = 'normal';
        var layer_REPERES_CRUES_2014_L93_1 = new L.geoJson(json_REPERES_CRUES_2014_L93_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_REPERES_CRUES_2014_L93_1',
            onEachFeature: pop_REPERES_CRUES_2014_L93_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_REPERES_CRUES_2014_L93_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_REPERES_CRUES_2014_L93_1);
        map.addLayer(layer_REPERES_CRUES_2014_L93_1);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Repères de crue de la vallée de la Saône</h2>';
        };
        title.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/REPERES_CRUES_2014_L93_1.png" /> REPERES_CRUES_2014_L93': layer_REPERES_CRUES_2014_L93_1,'<img src="legend/EMPRISE1840_L93_0.png" /> EMPRISE1840_L93': layer_EMPRISE1840_L93_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
